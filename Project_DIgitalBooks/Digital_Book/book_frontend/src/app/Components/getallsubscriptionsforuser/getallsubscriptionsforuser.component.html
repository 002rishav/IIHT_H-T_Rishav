<div class="hero">
    <div class="container">
        <div class="form-box rounded-3" style="padding: 20px;">
            <div class="row">
                <span class="fs-3">Subscribed Books</span>
            </div>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr *ngIf="subscriptionDetails!=null">
                        <th>Book Id</th>
                        <th>Username</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr *ngFor="let subscription of subscriptionDetails">
                        <td>{{subscription.bookId}}</td>
                        <td>{{subscription.userName}}</td>
                        <td>{{subscription.createdAt}}</td>
                        <td>{{subscription.updatedAt}}</td>
                        <td>
                            <button type="button" class="btn btn-success" value="Read" data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                                (click)="readbook(subscription.bookId,subscription.userName)">Read</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Book Content</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <a  *ngIf="bookcontent!=null" href="{{bookcontent.content}}">Open Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
