<div class="hero">
    <div class="container">
        <div class="form-box rounded-3" style="padding: 20px;">
            <div class="btn-group" role="group" aria-label="toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" (click)="loginf()" autocomplete="off">
                <label class="btn btn-primary" for="btncheck1">User Login</label>

                <input type="checkbox" class="btn-check" id="btncheck2" (click)="registerfu()" autocomplete="off">
                <label class="btn btn-primary" for="btncheck2">Register User</label>

                <input type="checkbox" class="btn-check" id="btncheck3" (click)="registerfa()" autocomplete="off">
                <label class="btn btn-primary" for="btncheck3">Register Admin</label>
            </div>
            <form class="form-group" [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
                <div class="row">
                    <div class="row mb-3">
                        <label class="user">Register User</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="details" for="userName">UserName</label>
                    <input type="text" id="userName" formControlName="userName" placeholder="Enter your username"
                        class="form-control">
                    <div class="form-text text-danger"
                        *ngIf="username.errors?.['required'] && (username.dirty || username.touched)">
                        Username is Required.
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="details" for="userFirstName">User FirstName</label>
                        <input type="text" id="userFirstName" formControlName="userFirstName"
                            placeholder="Enter First name" class="form-control">
                        <div class="form-text text-danger"
                            *ngIf="firstname.errors?.['required'] && (firstname.dirty || firstname.touched)">
                            Firstname is Required.
                        </div>
                    </div>
                    <div class="col">
                        <label class="details" for="userLastName">User LastName</label>
                        <input type="text" id="userLastName" formControlName="userLastName"
                            placeholder="Enter Last name" class="form-control">
                        <div class="form-text text-danger"
                            *ngIf="lastname.errors?.['required'] && (lastname.dirty || lastname.touched)">
                            Lastname is Required.
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="details" for="password">Password</label>
                    <input type="password" id="userPassword" formControlName="userPassword"
                        placeholder="Enter your password" class="form-control">
                    <div class="form-text text-danger"
                        *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
                        Password is Required.
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="User" class="btn form-control rounded-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
